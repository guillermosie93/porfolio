# Main theme library.
global:
  js:
    js/main.js: {}
  css:
    base:
      css/styles.css: {}

bootstrap:
  css:
    theme:
      https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css: { type: external }
      https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css: { type: external }

slick:
  css:
    theme:
      https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css: { type: external, minified: false }
  js:
    https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js: { type: external, minified: true }
  dependencies:
    - core/drupal
    - core/jquery
    - core/jquery.once
    - core/drupalSettings
slick-basics:
  js:
    js/carousel.js: {}
  dependencies:
    - porfolio/slick

vivus:
  js:
    https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.6/vivus.min.js: { type: external, minified: true }
  dependencies:
    - core/drupal
    - core/jquery
    - core/jquery.once
    - core/drupalSettings